
<div class=graph-actions>
    <mat-icon matTooltip="Stop physics simulation." (click)="stabilizeNetwork()">pan_tool</mat-icon>
    <mat-icon matTooltip="Reload the visualization." (click)="reloadNetwork()">cached</mat-icon> 
    <mat-icon  matTooltip="Open in full screen." (click)="openFullscreen()">open_in_full</mat-icon>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="spinner"></mat-progress-bar>

<div id="viz" #fullScreen [hidden]="isHidden"></div>
